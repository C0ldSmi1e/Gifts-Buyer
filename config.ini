[Telegram]
; Get these from https://my.telegram.org/apps
API_ID =
API_HASH =
; Channel ID for notifications (should start with -100)
CHANNEL_ID = -100

; Your phone number in international format
PHONE_NUMBER =

[Bot]
; Check interval for new gifts in seconds
INTERVAL = 10

; Interface language (EN or RU)
LANGUAGE = RU

[Gifts]
; ==================== PRICE RANGES CONFIGURATION ====================
; Format: min_price-max_price: max_supply_limit
; 
; Example configurations:
; - Low price, high supply:    1-1000: 500000
; - Medium price, med supply:  1001-5000: 100000  
; - High price, low supply:    5001-10000: 50000
;
; The bot will buy gifts that match ANY of the configured ranges.
; Both price and supply limits are INCLUSIVE (â‰¤).
; =====================================================================

PRICE_RANGES = 1-1000: 500000, 1001-5000: 100000, 5001-10000: 50000

; Number of gifts to send for each matching gift
GIFT_QUANTITY = 1

; Telegram user IDs  or username (without @) to send gifts to (comma-separated)
USER_ID = 7281276844

; Whether to buy non-limited gifts
PURCHASE_NON_LIMITED_GIFTS = False

; Whether to purchase only upgradable gifts (with upgrade_price)
PURCHASE_ONLY_UPGRADABLE_GIFTS = False

; Whether to prioritize gifts with lower supply (buy smallest supply first)
PRIORITIZE_LOW_SUPPLY = True
